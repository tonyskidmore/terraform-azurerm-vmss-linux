  #       entry: terraform fmt -recursive
  #       language: system
  #       pass_filenames: false

  - repo: git://github.com/igorshubovych/markdownlint-cli
    rev: v0.29.0
    hooks:
      - id: markdownlint

  - repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.56.0
    hooks:
      - id: terraform_docs
      - id: terraform_fmt
      - id: terraform_validate
